<h1>Listing employees</h1>
        
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th colspan="3"></th>
        </tr>
    </thead>
    <tbody>
    [[#each employees]]
        <tr>
            <td>[[name]]</td>
            <td>[[email]]</td>
            <td><a href="/employees/[[id]]">Show</a></td>
            <td><a href="/employees/[[id]]/edit">Edit</a></td>
            <td><a href="/employees/[[id]]/delete">Destroy</a></td>
        </tr>
    [[/each]]
    </tbody>
</table>
<br>
<a href="/employees/new">New Employee</a>
